<div class="body">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-4 col-md-5">
    <mat-form-field class="mb-3 mat-form-field">
      <mat-label>Username:</mat-label>
      <input matInput type="text" id="name" formControlName="name" />
    </mat-form-field>

    <mat-form-field class="mb-3 mat-form-field">
      <mat-label>Email:</mat-label>
      <input matInput type="email" id="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field class="mb-3 mat-form-field">
      <mat-label>Password:</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        id="password"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="mb-3">
      <span>Already have an account?</span>
      <a routerLink="" class="ms-1 sign-up-link"
        ><span class="sign-up-link">Login</span></a
      >
    </div>

    <button
      mat-raised-button
      type="submit"
      [disabled]="signupForm.invalid"
      color="primary"
    >
      Sign Up
    </button>
  </form>
</div>
